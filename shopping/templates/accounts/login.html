<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">이름(아이디) :</label>
            {{ form.username }} {% if form.username.errors %}
            <p class="error">{{ form.username.errors.as_text }}</p>
            {% endif %}
            <br />
            <label for="{{ form.password1.id_for_label }}">비밀번호:</label>
            {{ form.password }} {% if form.password1.errors %}
            <p class="error">{{ form.password1.errors.as_text }}</p>
            {% endif %}<br />
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
