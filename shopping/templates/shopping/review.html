<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'css/review.css' %}" />
        <link rel="stylesheet" href="{% static '/css/font.css'%}" />
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    </head>
    <body>
        <div style="display: flex; justify-content: space-between">
            <span style="margin-left: 120px">구매 후기 쓰기</span>
            <span>X</span>
        </div>
        <form>
            <section class="review">
                <div class="photo"><img src="#" /></div>
                <div class="content">
                    상품명: {{ product.title }}<br />주문수량:1<br />

                    <fieldset class="rate">
                        <input
                            type="radio"
                            id="rating10"
                            name="rating"
                            value="10"
                        /><label for="rating10" title="5점"></label>
                        <input
                            type="radio"
                            id="rating9"
                            name="rating"
                            value="9"
                        /><label for="rating9" title="4점"></label>
                        <input
                            type="radio"
                            id="rating7"
                            name="rating"
                            value="7"
                        /><label for="rating7" title="3점"></label>
                        <input
                            type="radio"
                            id="rating5"
                            name="rating"
                            value="5"
                        /><label for="rating5" title="2점"></label>
                        <input
                            type="radio"
                            id="rating3"
                            name="rating"
                            value="3"
                        /><label for="rating3" title="1점"></label>
                        <input
                            type="radio"
                            id="rating1"
                            name="rating"
                            value="1"
                        /><label for="rating1" title="0점"></label>
                    </fieldset>
                </div>
            </section>
            <input
                type="text"
                class="reviewtext"
                placeholder="후기를 적어주세요."
            /><br />
            <div class="filediv">
                <input type="file" class="reviewfile" />
                <b>사진 첨부하기</b>
            </div>
            <input type="submit" value="완료하기" class="submit" />
        </form>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var fileDiv = document.querySelector(".filediv");
            var fileInput = fileDiv.querySelector(".reviewfile");

            fileDiv.addEventListener("click", function () {
                fileInput.classList.toggle("show");
                if (fileInput.classList.contains("show")) {
                    fileInput.click();
                }
            });
        });
    </script>
</html>
