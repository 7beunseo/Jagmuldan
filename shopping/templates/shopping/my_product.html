<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for p in products %}

        <a href="{% url 'update_upload' p.id %}">{{p.title}}</a><br>
        <a href="{% url 'delete_product' p.id %}">상품 삭제하기</a><br>
        {% for photo in p.product_image.all %}
            <img src="{{ photo.image.url }}" width="50"><br>
        {% endfor %}
        <hr>
    {% empty %}
        등록한 상품 없음
    {% endfor %}
</body>
</html>
